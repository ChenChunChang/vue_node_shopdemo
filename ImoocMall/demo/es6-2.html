<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6-2demo演示</title>

</head>
<body>
  <h2>ES6demo演示</h2>
</body>
<script>
  sum1(5,"",9);
  function sum1(x,y,z) {
    let total = 0;
    if(x)total +=x;
    if(y)total +=y;
    if(z)total +=z;
    console.log(`total1:${total}`);
  }
  function sum2(...m) {
    let total = 0;
    for(var i of m){
      total += i;
    }
    console.log(`total2:${total}`);
  }
  sum2(8,9,10);

  let sum3 = (...m) => {
    let total = 0;
    for(var i of m){
      total += i;
    }
    console.log(`total3:${total}`);
  };
  sum3(1,2,3);

  var [x,y] = [4,8];
  console.log(...[4,8]);

  let arr1 = [1,3],arr2 = [4,8];
  arr1.concat(arr2);
  console.log(arr1.concat(arr2));

  [...arr1,...arr2];
  console.log([...arr1,...arr2]);


  var [a,...b] = [4,8,10,12,14];
  console.log([a,...b]);


  let [aa,bb,cc] = "ES6";
  console.log(aa,bb,cc);


  let xy = [...'ES6'];
  console.log(xy);

</script>
</html>
