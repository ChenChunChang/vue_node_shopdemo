<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百度地图弹窗demo</title>
  <style>
    .wrap{
      width: 100%;
    }
    .al_dr_wrap {
      margin: 200px auto;
      width: 375px;
      height: 245px;
      background: url("./baiduPopbg.png") 0 0 no-repeat;
      background-size: 100% 100%;
      color: #44C0E7;
    }

    .driver_img {
      display: inline-block;
      width: 85px;
      height: 104px;
      margin: 15px 10px 10px 30px;
    }

    .driver_img img {
      width: 100%;
      height: 100%
    }

    .iw_poi_title {
      display: inline-block;
      width: 205px;
      height: 104px;
      margin: 15px 30px 10px 5px;

    }

    .iw_poi_title p {
      font-size: 13px;
      line-height: 13px;
    }

    .iw_poi_content {
      display: inline-block;
      width: 312px;
      height:100px;
      margin: 10px 30px 0 30px
    }

    .iw_poi_content tr {
      line-height: 28px
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="al_dr_wrap">
    <div class="driver_img">
      <img id="" src="http://new-img2.ol-img.com/985x695/78/699/liKl1n4LPoy6.jpg">
    </div>
    <div class="iw_poi_title">
      <p>当前司机：张司机</p>
      <p>所属公司：公交三司机</p>
      <p>车 牌 号：皖A1234</p>
      <p>车辆车型：宇通汽车</p>
    </div>
    <table class="iw_poi_content">
      <tr>
        <td width="130">当前乘客数量：</td>
        <td width="200" align="right" style="color: #6AFB05;">空闲</td>
      </tr>
      <tr>
        <td>当前车辆电量：</td>
        <td align="right" style="color: #6AFB05;">48%</td>
      </tr>
      <tr>
        <td>下车站点：</td>
        <td align="right">市中院</td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
