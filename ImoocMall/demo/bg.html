<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrap{
      margin: 50px auto;
      width: 400px;
      height:400px;
      background: mediumvioletred;
      position: relative;
    }
    .bor{
      display: inline-block;
      width: 20px;
      height:20px;
    }
    .lt{
      border-top: 5px solid aqua;
      border-left: 5px solid aqua;
      position: absolute;
      left: 0;
      top:0;
    }
    .rt{
      border-top: 5px solid aqua;
      border-right: 5px solid aqua;
      position: absolute;
      right: 0;
      top:0;
    }
    .lb{
      border-left: 5px solid aqua;
      border-bottom: 5px solid aqua;
      position: absolute;
      left: 0;
      bottom:0;
    }
    .rb{
      border-right: 5px solid aqua;
      border-bottom: 5px solid aqua;
      position: absolute;
      right: 0;
      bottom:0;
    }
  </style>
</head>
<body>
<div class="wrap">
  <span class="lt bor"></span>
  <span class="rt bor"></span>
  <span class="lb bor"></span>
  <span class="rb bor"></span>

</div>
</body>
</html>
