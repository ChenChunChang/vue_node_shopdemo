<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-resource插件讲解</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
<div id="app" class="container">
  <h1>vue-resource插件讲解</h1>
  <a href="javascript:;" class="btn btn-primary" @click="get">GET请求</a>
  <a href="javascript:;" class="btn btn-primary" @click="post">POST请求</a>
  <a href="javascript:;" class="btn btn-primary" @click="jsonp">JSONP请求</a>
  <a href="javascript:;" class="btn btn-primary" @click="http">http</a>
  <div>
    <span>{{ msg }}</span>
  </div>
</div>
</body>
<script>
  new Vue({
    el:"#app",
    data:{
      msg:''
    },
    mounted: function () {
      Vue.http.interceptors.push(function (req,next) {
        console.log("req init.");
        next(function (res) {
          console.log("res init.");
          return res;
        })
      })
    },
    http:{
//      全局路径的配置
      root:"http://localhost:63342/vue_node_shopdemo/ImoocMall/"
    },
    methods:{
      get:function () {
        this.$http.get("package.json",{
          params:{
            userId:"101",
            headers:{
              token:"abcd"
            }
          }
        }).then(res=>{
          this.msg = res.data;
        },error=>{
          this.msg = error;
        });
      },
      post:function () {
        this.$http.post("package.json",{
          userId:"102"
        },{
          headers:{
            access_token:"abc"
          }
        }).then(function (res) {
          this.msg = res.data;
        });
      },
      jsonp: function () {
        this.$http.jsonp("https://api.github.com?callback=JSON_CALLBACK").then(function (data) {
          this.msg = data;
//          alert(data)
        });
      },
      http: function () {
        this.$http({
          url:"package.json",
          params:{userId:"103"},
          headers:{
            token:"123"
          },
          timeout: 5,
          before: function () {
            console.log("before init.");
          }
        }).then(function (res) {
          this.msg = res.data;
        });
      }
    }
  });
</script>
</html>
